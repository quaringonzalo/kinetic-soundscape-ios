apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: {{ .Chart.Name }}
    tier: ingestion
    role: ingester-role
  name: {{ .Chart.Name }}-ingester-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - update
      - create
      - patch
